build app:
  image: node:24@sha256:aa648b387728c25f81ff811799bbf8de39df66d7e2d9b3ab55cc6300cb9175d9
  stage: ðŸ” build-quality
  script:
    - cd front
    - npm ci
    - npm run format-check
    - npm run lint-check
    - npm run test
    - npm run build
    - >
      if [[ "$CI_COMMIT_TAG" == "" ]]; then
        echo "TAG VIDE";
        VERSION=${CI_COMMIT_SHA:0:8};
      else
        echo "TAG PAS VIDE";
        VERSION=${CI_COMMIT_REF_NAME};
      fi
    - echo ${VERSION}
    # mise Ã  jour du fichier git-version.json avec la version du commit
    #- sed -i "s/dev/${VERSION}/g" public/git-version.json
    - npm run build
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    expire_in: 15 mins
    paths:
      - front/dist/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: front/coverage/cobertura-coverage.xml

docker-image-front:
  extends: .build-docker
  variables:
    IMAGE: "${REGISTRY}focus-marches-v2/front"
    BUILD_CONTEXT: "front/."
